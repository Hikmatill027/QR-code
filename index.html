<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <!-- styles link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <p>Enter <span>Text</span> or <span>URL</span></p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="qrBox">
            <img src="" id="qrImage">
        </div>
        <button id="btn">Generate <span>QR</span> Code</button>
    </div>

    <!-- javascript link -->
    <script src="app.js"></script>
</body>

</html>
